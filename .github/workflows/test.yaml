name: Test
on: ["pull_request"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install deps
        run: |
          pip install poetry wheel
          poetry install
      - name: Run tests...
        run: poetry run pytest test
